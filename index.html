<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      * {
        margin: 0; padding: 0; box-sizing: border-box;
      }
      @keyframes rotate {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }
      #busy-loader {
        z-index: 9999;
        margin: auto;
        margin-top: 33vh;
        width: 150px; height: 150px;
        background-color: transparent;
        border-width: 30px;
        border-style: double;
        border-color: #5550BA #31B4D1 #A729AA #D0264F;
        border-radius: 50%;
        animation: rotate 1s infinite linear;
      }
    </style>
    <script>
      window.onload = function(){ document.getElementById("busy-loader").style.display = "none" }
    </script>
  </head>
  <body>
    <div id="busy-loader"></div>
  </body>
</html>
